<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>宰猪划刀</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start-screen" id="startScreen">
    <h2>选择难度</h2>
    <p class="start-hint">难度越高，每一轮出现时间越短</p>
    <div class="difficulty-options">
      <label><input type="radio" name="difficulty" value="easy" checked> 简单（3 秒）</label>
      <label><input type="radio" name="difficulty" value="medium"> 普通（1.5 秒）</label>
      <label><input type="radio" name="difficulty" value="hard"> 困难（0.8 秒）</label>
    </div>
    <button type="button" class="btn-start" id="btnStart">开始游戏</button>
  </div>

  <header class="header">
    <h1>宰猪划刀</h1>
    <div class="header-stats">
      <span class="score-wrap">得分：<span id="score">0</span></span>
      <span class="timer-wrap">剩余：<span id="timerText">--</span></span>
      <span class="miss-wrap">漏掉：<span id="missText">0</span></span>
    </div>
  </header>

  <main class="game-area" id="gameArea">
    <div class="pig-wrap" id="pigWrap" data-pig>
      <!-- 正常状态猪：pig_full.png；被斩后特效：game.js 中 HIT_EFFECT_SRC -->
      <img src="assets/pig_full.png" alt="猪" class="pig-img" id="pigImg">
    </div>
    <svg class="trail-svg" id="trailSvg" aria-hidden="true">
      <line id="trailLine" x1="0" y1="0" x2="0" y2="0" />
    </svg>
  </main>

  <footer class="footer">
    <p>鼠标或手指划动出刀，划到猪得分</p>
  </footer>

  <script src="game.js"></script>
</body>
</html>
